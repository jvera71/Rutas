<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Urban Safety Feedback</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136dec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Public Sans", sans-serif;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">
<!-- Top App Bar -->
<div class="sticky top-0 z-50 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md px-4 py-4 flex items-center justify-between border-b border-slate-200 dark:border-slate-800">
<button class="flex items-center justify-center p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined text-slate-600 dark:text-slate-400">close</span>
</button>
<h1 class="text-lg font-bold tracking-tight">Post-Trip Feedback</h1>
<button class="flex items-center justify-center p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined text-slate-600 dark:text-slate-400">info</span>
</button>
</div>
<main class="flex-1 overflow-y-auto px-4 pb-10">
<!-- Header Question -->
<div class="py-8 text-center">
<h2 class="text-2xl font-bold leading-tight mb-2">How safe did you feel on your route?</h2>
<p class="text-slate-500 dark:text-slate-400 text-sm">Your feedback helps improve city infrastructure.</p>
</div>
<!-- Sentiment Selector -->
<div class="grid grid-cols-3 gap-4 mb-8">
<!-- Good -->
<button class="flex flex-col items-center gap-3 p-4 rounded-xl bg-slate-100 dark:bg-slate-900/50 border-2 border-transparent hover:border-green-500 transition-all group">
<div class="size-16 rounded-full bg-green-500/10 flex items-center justify-center text-4xl group-hover:scale-110 transition-transform">
                    üòä
                </div>
<div class="text-center">
<p class="font-bold text-sm">Good</p>
<p class="text-xs text-slate-500">Safe</p>
</div>
</button>
<!-- Neutral -->
<button class="flex flex-col items-center gap-3 p-4 rounded-xl bg-slate-100 dark:bg-slate-900/50 border-2 border-transparent hover:border-yellow-500 transition-all group">
<div class="size-16 rounded-full bg-yellow-500/10 flex items-center justify-center text-4xl group-hover:scale-110 transition-transform">
                    üòê
                </div>
<div class="text-center">
<p class="font-bold text-sm">Neutral</p>
<p class="text-xs text-slate-500">Uncertain</p>
</div>
</button>
<!-- Poor -->
<button class="flex flex-col items-center gap-3 p-4 rounded-xl bg-slate-100 dark:bg-slate-900/50 border-2 border-transparent hover:border-red-500 transition-all group">
<div class="size-16 rounded-full bg-red-500/10 flex items-center justify-center text-4xl group-hover:scale-110 transition-transform">
                    üòü
                </div>
<div class="text-center">
<p class="font-bold text-sm">Poor</p>
<p class="text-xs text-slate-500">Unsafe</p>
</div>
</button>
</div>
<!-- Map Reporting Section -->
<div class="mb-8">
<div class="flex items-center justify-between mb-3">
<h3 class="text-lg font-bold">Drop a Pin to report an issue</h3>
<span class="text-xs font-medium text-primary px-2 py-1 bg-primary/10 rounded-full">Interactive Map</span>
</div>
<div class="relative w-full aspect-video rounded-xl overflow-hidden shadow-lg group">
<img class="w-full h-full object-cover" data-alt="Dark themed street map of a city at night" data-location="Paris" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCcee5_a4zH7RdIrLeH9m9K9LrjbIYUWtR39IVa9SV59B8_4L2swlIqQsLW3dLJ8zr4eAp6iC1FTU7qNFZplYyOSDMHKlwqO3OlnmlB06qLJqbQ-ifSWUodNIBs80M_fUac3h9jXkVgVjjVxhBTpBC0cy2nu4vinTSRrQGNMfivX0Ma-2uOSIpewSe5q-mVT2Y8Fy8-sdwCSPb_jx-RnpZhwrWm8nkvnnxNVhjJ2AGWc5Oe7aUy-vu2krvkZIJg5x11DhNIxVO0EynU"/>
<!-- Map Overlay Elements -->
<div class="absolute inset-0 flex items-center justify-center pointer-events-none">
<div class="size-12 rounded-full border-2 border-primary bg-primary/20 flex items-center justify-center animate-pulse">
<span class="material-symbols-outlined text-primary text-3xl">location_on</span>
</div>
</div>
<div class="absolute bottom-3 left-3 bg-background-dark/80 backdrop-blur-sm px-3 py-1 rounded-full border border-slate-700">
<p class="text-[10px] text-slate-300 font-medium">Tap to move marker</p>
</div>
</div>
</div>
<!-- Tag Selection -->
<div class="mb-10">
<h3 class="text-lg font-bold mb-4 text-center sm:text-left">What was the specific issue?</h3>
<div class="flex flex-wrap gap-2 justify-center sm:justify-start">
<button class="px-5 py-2.5 rounded-full border border-slate-200 dark:border-slate-800 bg-slate-50 dark:bg-slate-900/40 text-sm font-medium hover:bg-primary/10 hover:border-primary/30 transition-all flex items-center gap-2">
<span class="material-symbols-outlined text-lg">lightbulb</span>
                    Poor Lighting
                </button>
<button class="px-5 py-2.5 rounded-full border border-slate-200 dark:border-slate-800 bg-slate-50 dark:bg-slate-900/40 text-sm font-medium hover:bg-primary/10 hover:border-primary/30 transition-all flex items-center gap-2">
<span class="material-symbols-outlined text-lg">group</span>
                    Intimidating Presence
                </button>
<button class="px-5 py-2.5 rounded-full border border-slate-200 dark:border-slate-800 bg-slate-50 dark:bg-slate-900/40 text-sm font-medium hover:bg-primary/10 hover:border-primary/30 transition-all flex items-center gap-2">
<span class="material-symbols-outlined text-lg">block</span>
                    Closed Street
                </button>
<button class="px-5 py-2.5 rounded-full border border-slate-200 dark:border-slate-800 bg-slate-50 dark:bg-slate-900/40 text-sm font-medium hover:bg-primary/10 hover:border-primary/30 transition-all flex items-center gap-2">
<span class="material-symbols-outlined text-lg">person_off</span>
                    Lonely Area
                </button>
<button class="px-5 py-2.5 rounded-full border border-slate-200 dark:border-slate-800 bg-slate-50 dark:bg-slate-900/40 text-sm font-medium hover:bg-primary/10 hover:border-primary/30 transition-all flex items-center gap-2">
<span class="material-symbols-outlined text-lg">add</span>
                    Other
                </button>
</div>
</div>
<!-- Action Button -->
<div class="space-y-4 max-w-md mx-auto">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl transition-all shadow-lg shadow-primary/20 flex items-center justify-center gap-2">
<span>Send Anonymous Report</span>
<span class="material-symbols-outlined">send</span>
</button>
<div class="flex items-center justify-center gap-2 text-slate-500 dark:text-slate-400">
<span class="material-symbols-outlined text-sm">verified_user</span>
<p class="text-xs font-medium tracking-wide uppercase">100% Encrypted &amp; Anonymous</p>
</div>
</div>
</main>
<!-- Navigation Bar Spacer (iOS) -->
<div class="h-8 bg-background-light dark:bg-background-dark"></div>
</body></html>
