<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Camouflage Mode Calculator</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec7f13",
                        "background-light": "#f8f7f6",
                        "background-dark": "#000000",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        .calc-button {
            transition: brightness 0.1s;
        }
        .calc-button:active {
            filter: brightness(1.5);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen flex flex-col justify-end overflow-hidden">
<!-- Status Bar Spacer (iOS Style) -->
<div class="h-12 w-full flex justify-between items-center px-8 pt-2">
<span class="text-sm font-semibold">9:41</span>
<div class="flex gap-1 items-center">
<span class="material-symbols-outlined text-sm">signal_cellular_4_bar</span>
<span class="material-symbols-outlined text-sm">wifi</span>
<span class="material-symbols-outlined text-sm">battery_full</span>
</div>
</div>
<!-- Calculator Display Area -->
<div class="flex-1 flex flex-col justify-end px-8 pb-4">
<div class="w-full text-right overflow-hidden">
<!-- Hidden context: This looks like a simple math result -->
<h1 class="text-7xl sm:text-8xl font-light tracking-tight text-white transition-all duration-200">
                1,234
            </h1>
</div>
</div>
<!-- Calculator Button Grid -->
<div class="grid grid-cols-4 gap-3 p-4 mb-8 max-w-md mx-auto w-full">
<!-- Row 1: Utilities -->
<button class="calc-button aspect-square flex items-center justify-center rounded-full bg-slate-300 dark:bg-[#a5a5a5] text-black text-2xl font-medium">
            AC
        </button>
<button class="calc-button aspect-square flex items-center justify-center rounded-full bg-slate-300 dark:bg-[#a5a5a5] text-black text-2xl font-medium">
<span class="material-symbols-outlined text-3xl">exposure</span>
</button>
<button class="calc-button aspect-square flex items-center justify-center rounded-full bg-slate-300 dark:bg-[#a5a5a5] text-black text-2xl font-medium">
<span class="material-symbols-outlined text-3xl">percent</span>
</button>
<button class="calc-button aspect-square flex items-center justify-center rounded-full bg-primary text-white text-3xl font-medium">
<span class="material-symbols-outlined text-4xl">horizontal_split</span>
</button>
<!-- Row 2: 7-8-9-X -->
<button class="calc-button aspect-square flex items-center justify-center rounded-full bg-slate-700 dark:bg-[#333333] text-white text-3xl font-medium">
            7
        </button>
<button class="calc-button aspect-square flex items-center justify-center rounded-full bg-slate-700 dark:bg-[#333333] text-white text-3xl font-medium">
            8
        </button>
<button class="calc-button aspect-square flex items-center justify-center rounded-full bg-slate-700 dark:bg-[#333333] text-white text-3xl font-medium">
            9
        </button>
<button class="calc-button aspect-square flex items-center justify-center rounded-full bg-primary text-white text-3xl font-medium">
<span class="material-symbols-outlined text-4xl">close</span>
</button>
<!-- Row 3: 4-5-6-- -->
<button class="calc-button aspect-square flex items-center justify-center rounded-full bg-slate-700 dark:bg-[#333333] text-white text-3xl font-medium">
            4
        </button>
<button class="calc-button aspect-square flex items-center justify-center rounded-full bg-slate-700 dark:bg-[#333333] text-white text-3xl font-medium">
            5
        </button>
<button class="calc-button aspect-square flex items-center justify-center rounded-full bg-slate-700 dark:bg-[#333333] text-white text-3xl font-medium">
            6
        </button>
<button class="calc-button aspect-square flex items-center justify-center rounded-full bg-primary text-white text-3xl font-medium">
<span class="material-symbols-outlined text-4xl">remove</span>
</button>
<!-- Row 4: 1-2-3-+ -->
<button class="calc-button aspect-square flex items-center justify-center rounded-full bg-slate-700 dark:bg-[#333333] text-white text-3xl font-medium">
            1
        </button>
<button class="calc-button aspect-square flex items-center justify-center rounded-full bg-slate-700 dark:bg-[#333333] text-white text-3xl font-medium">
            2
        </button>
<button class="calc-button aspect-square flex items-center justify-center rounded-full bg-slate-700 dark:bg-[#333333] text-white text-3xl font-medium">
            3
        </button>
<button class="calc-button aspect-square flex items-center justify-center rounded-full bg-primary text-white text-3xl font-medium">
<span class="material-symbols-outlined text-4xl">add</span>
</button>
<!-- Row 5: 0-.-= -->
<button class="calc-button col-span-2 flex items-center justify-start px-8 rounded-full bg-slate-700 dark:bg-[#333333] text-white text-3xl font-medium">
            0
        </button>
<button class="calc-button aspect-square flex items-center justify-center rounded-full bg-slate-700 dark:bg-[#333333] text-white text-3xl font-medium">
            .
        </button>
<!-- The Secret Trigger Button -->
<button class="calc-button aspect-square flex items-center justify-center rounded-full bg-primary text-white text-3xl font-medium">
<span class="material-symbols-outlined text-4xl">equal</span>
</button>
</div>
<!-- Home Indicator (iOS Style) -->
<div class="h-1.5 w-32 bg-slate-400/30 rounded-full mx-auto mb-2"></div>
<!-- Bottom Navigation Bar (Decoy style if needed, but standard calculator doesn't have one) -->
<!-- We keep the structure minimal to ensure it looks like a system utility -->
<div class="flex gap-2 border-t border-slate-800 bg-black px-4 pb-8 pt-2 hidden">
<a class="flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-white" href="#">
<span class="material-symbols-outlined">grid_view</span>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-slate-400" href="#">
<span class="material-symbols-outlined">history</span>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-slate-400" href="#">
<span class="material-symbols-outlined">account_circle</span>
</a>
</div>
</body></html>
